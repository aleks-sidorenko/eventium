name: eventium-core
version: "0.1.0"
maintainer: Alexander Sidorenko
synopsis: Core module for eventium
description: |
  Eventium-core provides the core abstractions and utilities for building event sourcing systems in Haskell.
  It includes event store interfaces, command handlers, projections, read models, process managers, and
  Template Haskell utilities for generating boilerplate code. This is the foundational package that all
  other Eventium modules build upon.
stability: experimental
category: Database,Eventsourcing
license: MIT
license-file: LICENSE.md

github: aleks-sidorenko/eventium

extra-source-files:
  - CHANGELOG.md
  - README.md

dependencies:
  - base >= 4.9 && < 5

  - aeson >= 1.5 && < 2.3
  - containers >= 0.6 && < 0.8
  - contravariant >= 1.5 && < 1.6
  - http-api-data >= 0.4 && < 0.7
  - path-pieces >= 0.2 && < 0.3
  - x-sum-type-boilerplate >= 0.1 && < 0.2
  - template-haskell >= 2.16 && < 2.22
  - text >= 1.2 && < 2.2
  - transformers >= 0.5 && < 0.7
  - uuid >= 1.3 && < 1.4

library:
  source-dirs:
    - src
  ghc-options: -Wall

tests:
  spec:
    main: Spec.hs
    ghc-options: -Wall
    source-dirs:
      - tests
      - src
    dependencies:
      - hspec
      - HUnit
    build-tools:
      - hspec-discover
